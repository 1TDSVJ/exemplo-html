<!--Uma instruçao, ele mostra a versao do HTML-->

<!--dir é um atributo que fala pro navegador qual lado o texto começa: da esquerda pra direita-->

<head>
    <meta charset="UTF-8">
    <!--utf 8 quer dizer que vamos usar um cacarter de texto com acentuaçao. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- atributo de compatibilidade com o explore-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- atributo viewport , ela detecta o tamanho da tela do dispositivo e se adapta ao tamanho da tela, para que o conteudo se ajuste na tela-->

</head>
