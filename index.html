<!DOCTYPE html> <!-- DTD Document Type Declaration--> <!--Tag é um termo para os NODs(elements). Ver img no drive--> <!--Doctype não é um tag, é uma instrução pra leitura-->
<html lang="pt-br" dir="ltr"> <!--Atributo "lang" com valor "en"--> <!--"dir" -> direcionamento; "ltr" -> left to right-->
    <head> <!--Tag "cérebro"-->
        <meta charset="UTF-8"><!--Tags como "meta" e "tilte" definem apenas atributos-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Tag que detecta o tamanho da tela do dispositivo e adequa a imagem à tela-->
        <title>INÍCIO</title>
    </head>
    <body><!--Tag "corpo"-->
        <div style="background-color: grey;color:deeppink;"><!--Tag container; Tag de bloco--><!--"Style" -> Meio óbvio-->
            TAG DE BLOCO
        </div>
        <span style="background-color:darkred;color: lightblue; ">TAG DE LINHA</span><!--"mdm mozilla" -> site com info sobre TAGs-->
    </body>
</html>
