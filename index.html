<!DOCTYPE html><!-- DTD Document Type Declaration --> <!--Não é uma tag, é uma instrução-->
<html lang="pt-br" dir="ltr"> <!--Atributo: lang, dir | Valor: pt-br, ltr-->
    <head> <!--Dentro do head fica toda estrutura de informação do html-->
        <meta charset="UTF-8"> <!--Tag meta só existe para deinição de atributos -> passas informações para o navegador-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--valor viewport detecta o tamanho da tela do dispositivo -> Ajustando os valores na tela-->
        <title>INICIO</title>
    </head>
    <body><!--Corpo do html-->
        <div style="background-color: blue;color: beige;"><!--Container-->
            TAG DE BLOCO <!--Tag de bloco ocupo a linha toda-->
        </div>
        <span style="background-color: brown;color: beige;">TAG DE LINHA</span> <!--Ocupa o tamanho do texto-->
    </body>
</html>
